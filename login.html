<!DOCTYPE html>
<html lang="en">
<head>
    <title>uPlant | Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600&display=swap" rel="stylesheet"> 

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/singin.css">

    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body class="text-center">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6">
                <form class="form-signin">
                    <img class="mb-4" src="images/logo.png" alt="logo" width="80" height="60">
                    <h1 class="h3 mb-3 font-weight-normal">Inicia Sesion</h1>
                    <label for="inputEmail" class="sr-only">Email</label>
                    <input type="text" id="inputEmail" class="form-control" placeholder="Email" autofocus>
                    <label for="inputPassword" class="sr-only">Contraseña</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña">
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <button class="btn btn-lg btn-block btn-login" type="button" onclick="window.location.href = 'index.html'">Acceder</button>
                    <a href="index.html"> ¿No tienes cuenta aun? ¡Registrate!</a>
                </form>
            </div>
            <div class="col-lg-6">
                    <div class="img-container">
                        <img class="img-container" src="images/undraw_friendship_mni7 (1).svg">
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
